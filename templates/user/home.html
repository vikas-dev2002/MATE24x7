{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .banner{
        width: 100%;
        min-height: 700px;
        position: relative;
         overflow: hidden;
    }
    #sliderImg{
    width: 100%;
    height: 700px;
    animation: zoom 5s linear infinite;
    
    }
    .overlay{
    width: 120%;
    height: 702px;
    background: linear-gradient(to right,rgba(0,0,0,.7),rgba(0,0,0,.3));
    position: absolute;
    top: 110.5px;
    left: 0;
    
    }
    .cont{
    width: 60%;
    margin: 100px auto 0;
    text-align: center;
    color: #fff;
}
@keyframes zoom{
    0%{
        transform: scale(1);
    }
    10%{
        transform: scale(1.1);
    }
    20%{
        transform: scale(1.2);
    }
    30%{
        transform: scale(1.3);
    }
    40%{
        transform: scale(1.2);
    }
    50%{
        transform: scale(1.1);
    }
    60%{
        transform: scale(1);
    }
    70%{
        transform: scale(1.1);
    }
    80%{
        transform: scale(1.2);
    }
    90%{
        transform: scale(1.3);
    }
    100%{
        transform: scale(1.2);
    }
}
@keyframes zoomm{
    0%{
        transform: translateY(100px);
    }
    25%{
        transform: translateY(50px);;
    }
    50%{
        transform: translateY(25px);
    }
    75%{
        transform: translateY(12px);
    }
    100%{
        transform: translateY(0px);
    }
} 
@keyframes zoommm{
    0%{
        transform: translateX(-500px);
        color: aqua;
    }
    25%{
        transform: translateX(-380px);
        color: blue;
    }
    50%{
        transform: translateX(-240px);
        color: blueviolet;
    }
    75%{
        transform: translateX(-120px);
        color: brown;
    }
    100%{
        transform: translateX(0px);
        color: aqua;
    }
}
@keyframes zoommmm{
    0%{
        transform: translateY(-100px);
    }
    25%{
        transform: translateY(-50px);;
    }
    50%{
        transform: translateY(-25px);
    }
    75%{
        transform: translateY(-12px);
    }
    100%{
        transform: translateY(0px);
    }
} 
@keyframes linee{
    0%{
        width: 10px;
    }
    25%{
        width: 100px;
    }
    50%{
        width: 200px;
    }
    75%{
        width: 300px;
    }
    100%{
        width: 400px;
    }
} 
.cont h1{
    font-size: 60px;
    font-family: sans-serif;
    animation: zoommm 2s linear 1;
    font-weight: bold;

}
.cont h5{
    width: 100%;
    margin: 20px auto 50px;
    line-height: 25px;
    font-family: sans-serif;
    animation: zoommmm .5s linear 1;
}
button{
    width: 220px;
    padding: 9px 0;
    text-align: center;
    margin: 0 10px;
    font-size: 13px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(to right,rgba(16, 13, 213, 0.7),aqua);
    border: 2px solid white;
    transition:all ease-in-out .5s;
    animation: zoomm 1s linear 1;
    
}
button:hover{
    transition: all ease-in 2s;
    background: transparent;
}
.btn-2{
    background: transparent;   
}
.btn-2:hover{
    background: linear-gradient(to right,rgba(16, 13, 213, 0.7),aqua);   
}
</style>
<body onload="slider(),fun(),funn()">
    <div class="container-fluid">
        <div class="row banner">
            <div class="col-sm-12 p-0">
                <img src="{% static 'images/banner5.jpeg' %}" id="sliderImg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 overlay">
                <div class="cont">
                    <h1></h1>
                    <h5></h5>
                </div>
                <div  style="text-align: center;">
                    <button type="button"><a href="/user/plumber/" style="text-decoration: none;color: #fff; font-size: 18px;">AS A WORKER</a></button>
                    <button type="button" class="btn-2"><a href="/user/help/" style="text-decoration: none;color: #fff; font-size: 18px;">AS AN USER</a></button>
                </div>
            </div>
        </div>
        <script>
            var sliderImg=document.getElementById("sliderImg");
            var images= new Array(
                "{% static 'images/bannerr1.jpeg' %}",
                "{% static 'images/bannerr2.jpeg' %}",
                "{% static 'images/bannerr3.jpeg' %}",
                "{% static 'images/bannerr4.jpeg' %}",
                "{% static 'images/bannerr5.jpeg' %}",
            );
            var len=images.length;
            var i=0;
            var j=0;
            var k=0;
            function slider()
            {
                if(i>len-1){
                    i=0;
                }
                sliderImg.src=images[i];
                i++;
                setTimeout('slider()',5000);
            }
    
            var ss=document.querySelector("h1");
            var textt= new Array(
                "LET'S START FOR AN ANPOINMENT !",
                "WE ARE AVAILABLE FOR EMERGENCY SERVICE !",
                "WE ARE EXPERT IN FIXING PROBLEM !",
                "FAST AND RELIABLE ELECTRICAL SERVICES !",
                "THE BEST CAR ENGINEERING COMPANY !"
            );
            var tlen=textt.length;
            var j=0;
            function fun()
            {
                if(j>tlen-1){
                    j=0;
                }
                ss.innerText=textt[j];
                j++;
                setTimeout('fun()',5000);
            }
            var d=document.querySelector("h5");
            var des=new Array(
                "With the online text generator you can process your personal Lorem Ipsum enriching it with html elements that define its structure, with the possibility to insert external links, but not only.",
                "Et dolorum quod ut omnis quia aut minima numquam. Aut inventore consequuntur est odit voluptatibus est iste consectetur ad nemo sequi sit",
                "Aut consequuntur aperiam qui minus voluptate ut eaque possimus est omnis molestiae in cumque illum. Vel quaerat consectetur a culpa dolorem ab nemo",
                "repudiandae. Et omnis tempora est minus nihil qui facere nisi. Aut odit veniam non nobis libero ut debitis quaerat non maiores officiis ex laborum ratione est minima dolores.",
                "Have you come to our site numerous times and consider it useful? Help us keep it active. By paying a small fee you can contribute to hosting and traffic expenses. Every contribution, even minimal, is welcome. Donate via"
            );
            var dlen=des.length;
            var k=0;
            function funn(){
                if(k>dlen-1){
                    k=0;
                }
                d.innerText=des[k];
                k++;
                setTimeout('funn()',5000);
            }
        </script>
    </div>
</body>
{% endblock %}
