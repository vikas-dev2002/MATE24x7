{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .box{
        min-height: 700px;
        background: url("{% static 'images/bike.png'%}");
        background-size: cover;
    }
    .box:hover{
        transform: scale(1.05);
    }
    @keyframes upper{
        0%{
            height: 100px;
        }
        10%{
            height: 150px;
        }
        20%{
            height: 200px;
        }
        30%{
            height: 300px;
        }
        40%{
            height: 350px;
        }
        50%{
            height: 400px;
        }
        60%{
            height: 450px;
        }
        70%{
            height: 500px;
        }
        80%{
            height: 550px;
        }
        90%{
            height: 600px;
        }
        100%{
            height: 700px;
        }
    }
    .box1:hover{
        animation: upper .3s linear 1;
        background: rgba(0, 0, 0, .6);
    }
    .box1:hover h1{
        display: block;
    }
</style>
<div class="row box">
    <div class="col-sm-12 box1">
        <div class="row" style="height: 700px;">
            <div class="col-sm-12">
                <h1 style="display: none;">VIKAS</h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
